<div class="container text-center">

  <h1>Password Bandziorno Generatorro</h1>

  <form action="{% url 'passwordo' %}">
    <select name="length">
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12" selected="selected">12</option>
    </select> Password Length
    <br>
    <input type="checkbox" name="uppercase"> Grande Literos
    <br>
    <input type="checkbox" name="numbers"> Numeros
    <br>
    <input type="checkbox" name="special"> Specialos Znakos
    <br>
    <input type="submit" value="Generate Passwordo" class="btn btn-primary">
  </form>

</div>
